services:
  - type: web
    name: portfolio-api
    env: python
    buildCommand: pip install -r requirements.txt && python seed_database.py
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_PATH
        value: /data/portfolio.db
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM_EMAIL
        sync: false
      - key: SMTP_TO_EMAIL
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: CORS_ORIGINS
        value: "https://portfolio-kevpatz.vercel.app"
      - key: ENVIRONMENT
        value: production
    disk:
      name: portfolio-data
      mountPath: /data
      sizeGB: 1
    healthCheckPath: /api/health
